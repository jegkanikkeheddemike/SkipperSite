<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        //the page only loads proberly if it does NOT end with /chat/, but /chat instead
        if (window.location.href.endsWith("/")) {
            console.log(window.location);
            window.location.href = window.location.href.substring(0, window.location.href.length - 1);
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>

    <div class="menu_container" id="app">
        <div class="left_menu">
            <h1>CHAT MENU</h1>
        </div>
        <div class="right_menu">
            <h1>PROFILE MENU</h1>
        </div>
        <div class="middle_menu">
            <div class="chat_name">
                <h2> {{chat_name}}</h2>
            </div>
            <div class="chat" id="chat">
                <div v-for="message in messages" class="outer_message">
                    <div :class="[uid == message.sender?'self_message':'other_message']">
                        <div class="inner_message">
                            {{ message.message_content }}
                        </div>
                        <p class="timestamp">{{message.timestamp}}</p>
                    </div>
                </div>
            </div>
            <div class="chat_input" >
                <form onsubmit="post_message(); return false;">
                    <input type="text" id="chat_input_field">
                </form>
            </div>
        </div>
    </div>
    <script src="static/chat.js"></script>
</body>

</html>
